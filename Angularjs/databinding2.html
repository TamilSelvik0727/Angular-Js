<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>  
    <script >
        var app=angular.module("myApp",[]);
        //controller
        app.controller("twoway",function($scope){
            //scope to define the data

            //model
            $scope.message="angular js is very easy to learn";

         
        });
    

    </script>
</head>
<body bg="lightblue">
    <center>
        <h1>two way data binding</h1>
        <div ng-controller="twoway">
            Enter your name<input ng-model='message'>
            <h3>{{message}}</h3>
            <br>
        
        </div>
    </center>

    
</body>
</html>
