<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
   
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>  
    <script >
        var app=angular.module("myApp",[]);
        //controller
        app.controller("oneway",function($scope){
            //scope to define the data

            //model
            $scope.message="angular js is very easy to learn";

         
        });
    

    </script>
</head>
<body bg="lightblue">
    <center>
        <h1>one way data binding</h1>
        <div ng-controller="oneway">
            {{message}}
            <br>
            <span ng-bind="message"></span>
        </div>
    </center>

    
</body>
</html>
